 <script>
// Register the service worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('serviceworker.js')
      .then((registration) => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      })
      .catch((error) => {
        console.error('ServiceWorker registration failed: ', error);
      });
  });
}

// Handle the installation prompt
let deferredPrompt;
const installBtn = document.getElementById('install-btn');

// Check if the app is installed
const isAppInstalled = () => {
  // Check if the app is running in standalone mode
  return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
};

// Show the install button if the app is not installed
const handleBeforeInstallPrompt = (e) => {
  e.preventDefault();
  deferredPrompt = e;

  // Show the install button if the app is not installed
  if (!isAppInstalled()) {
    installBtn.style.display = 'none';
  }
};

// Handle the install button click event
const handleInstallButtonClick = () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((result) => {
      if (result.outcome === 'accepted') {
        console.log('User accepted the A2HS prompt');
      } else {
        console.log('User dismissed the A2HS prompt');
      }
      deferredPrompt = null;
    });
  }
};

// Handle the appinstalled event
const handleAppInstalled = () => {
  installBtn.style.display = 'none';
  alert('App is already installed');
};

// Add event listeners
window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
installBtn.addEventListener('click', handleInstallButtonClick);
window.addEventListener('appinstalled', handleAppInstalled);

// Hide the install button on page load if the app is already installed
window.addEventListener('load', () => {
  if (isAppInstalled()) {
    installBtn.style.display = 'none';
  }
});

 </script>
